name: CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.compiler }} | ${{ matrix.build_type }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        build_type: [Release, Debug]
        include:
          - compiler: gcc
            build_type: Debug
            coverage: true
    env:
      BUILD_DIR: build-${{ matrix.compiler }}-${{ matrix.build_type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build lcov doxygen graphviz plantuml ccache

      - name: Setup ccache
        if: matrix.coverage != true
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}

      - name: Select compiler
        run: |
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            echo "CC=clang"   >> $GITHUB_ENV
            echo "CXX=clang++" >> $GITHUB_ENV
          else
            echo "CC=gcc"     >> $GITHUB_ENV
            echo "CXX=g++"    >> $GITHUB_ENV
          fi

      - name: Configure
        run: |
          cmake -S . -B "$BUILD_DIR" \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DENABLE_COVERAGE=${{ matrix.coverage == true && 'ON' || 'OFF' }}

      - name: Build
        run: cmake --build "$BUILD_DIR" -j

      - name: Run unit tests
        run: ctest --test-dir "$BUILD_DIR" --output-on-failure

      - name: Coverage (LCOV)
        if: matrix.coverage == true
        run: |
          pushd "$BUILD_DIR"
          lcov --capture --directory . --output-file coverage.info \
               --rc geninfo_unexecuted_blocks=1 \
               --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' '*/_deps/*' '*/tests/*' \
               --output-file coverage.info
          lcov --summary coverage.info
          genhtml coverage.info --output-directory coverage-html
          popd

      - name: Upload coverage artifact
        if: matrix.coverage == true
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: |
            ${{ env.BUILD_DIR }}/coverage.info
            ${{ env.BUILD_DIR }}/coverage-html

  docs:
    name: Doxygen Docs â†’ Pages
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doxygen stack
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz plantuml

      - name: Generate docs
        run: doxygen Doxyfile

      - name: Disable Jekyll on Pages
        run: touch docs/html/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
  
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
      
  docker:
    name: Docker Build (and Push on tag)
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        shell: bash
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          IMAGE=${IMAGE,,} # lowercase
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "tags=${IMAGE}:${VERSION},${IMAGE}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${IMAGE}:ci-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build (and push if tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
